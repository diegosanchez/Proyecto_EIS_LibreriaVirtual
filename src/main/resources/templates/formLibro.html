<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Agregar Libro</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
	<div class ="container mt-4">
		<div class = "col-sm-6">
			<form th:action="@{/save}" th:object=${libro} method="POST">
				<div class="card">
					<div class="card-header">
					<h2>Nuevo Libro</h2>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label>TITULO</label>
							<input th:field="*{titulo}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>AUTOR</label>
							<input th:field="*{autor}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>EDICION</label>
							<input th:field="*{edicion}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>GENERO</label>
							<input th:field="*{genero}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>STOCK</label>
							<input th:field="*{stock}" type="text" class="form-control"/>
						</div>					
					</div>
					<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-success">
					</div>
				</div>
			</form>		
		</div>
	</div>
</body>
</html>
